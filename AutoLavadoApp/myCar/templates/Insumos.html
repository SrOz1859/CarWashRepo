{% extends "plantilla.html" %}
{% load static %}
{% block estilos %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock estilos %}
{% block contenido %}
            <div id="formulario-insumos">
                <script src="js/validaciones.js"></script>
                <script src="js/cliente.js"></script>
                <script src="js/proceso.js"></script>
                <form action="{% url 'INS' %}" onsubmit="return ValidarTodo()" method="POST" class="formulario-registro">
                {% csrf_token %}
                    <table>
                        <div class="form-header">
                            <h2 class="form-tit">Administracion de Insumos </h2>
                        </div>
                        <tr>
                            <td>Nombre :</td>
                            <td> <input class="form-input" type="text" name="txtnom" id="txtnom" minlength="3" maxlength="120" required></td>
                        </tr>
                        <tr>
                            <td> Precio:</td>
                            <td><input class="form-input" type="number" name="txtprecio" id="txtprecio" required></td>
                        </tr>
                        <tr>
                            <td> Descripcion:</td>
                            <td><input class="form-input" type="text" name="txtdesc" id="txtdesc" minlength="3" maxlength="200"></td>
                        </tr>
                        <tr>
                            <td> Stock:</td>
                            <td><input class="form-input" type="text" name="txtstock" id="txtstock" required></td>
                        </tr>
                    </table>
                    <script>
                        function ir(){
                            location.href='/admin_insumos/';
                        }
                    </script>
                    
                    <div id=botoncillos>
                        <button class="btn btn-primary" onclick="ir()">Administrar Insumos</button> 
                        <input class="btn btn-primary" type="submit" name="accion" value="Ingresar">
                        <input class="btn btn-primary" type="reset" value="Limpiar">
                    </div>                    
                </form>
            </div>
            <div id="alert">
                <h1>{{msg}}</h1>
            </div>
    {% block js %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% endblock js %}
{% endblock contenido %}
